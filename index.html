<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div id="counter1" class="box" title="Click to switch between modes">
      <h2 class="text" id="hour">--</h2>
    </div>
    <div id="counter2" class="box" title="Click to switch between modes">
      <h2 class="text" id="min">--</h2>
    </div>
    <div id="counter3" class="box" title="Click to switch between modes">
      <h2 class="text" id="sec">--</h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
